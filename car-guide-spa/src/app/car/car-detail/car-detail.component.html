<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2 class="mt-3 pt-3">Photos</h2>
      <ngx-gallery *ngIf="galleryImages" [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
    </div>
    <div *ngIf="car" class="col-md-6">
      <h2 class="mt-3 pt-3">My Notes</h2>
      <div [innerHTML]="car.description"></div>
    </div>
  </div>
  <div class="row mt-5">
    <app-photo></app-photo>
  </div>
</div>
