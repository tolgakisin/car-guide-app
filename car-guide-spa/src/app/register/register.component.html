<div class="container">
  <div class="row">
    <!-- <div class="col-md-2"></div> -->
    <div class="col-md-8 mx-auto mt-3">
      <h4 class="title">Register</h4>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group">
          <label for="userName">Username</label>
          <input type="text" class="form-control" formControlName="userName" id="userName"
            aria-describedby="userNameHelp" placeholder="Enter username">
          <span class="help-block"
            *ngIf="registerForm.get('userName').hasError('required') && registerForm.get('userName').touched">
            Username is required.
          </span>
          <span class="help-block"
            *ngIf="registerForm.get('userName').hasError('minlength') && registerForm.get('userName').touched">
            Name must be at least 4 characters long.
          </span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
          <span class="help-block"
            *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
            password is required.
          </span>
          <span class="help-block"
            *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">
            Name must be at least 4 characters long.
          </span>

        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" formControlName="confirmPassword"
            placeholder="Confirm Password">
          <span class="help-block"
            *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">
            Password confirm is required.
          </span>
          <span class="help-block" *ngIf="registerForm.get('confirmPassword').touched 
            && registerForm.hasError('missMatch')">
            Passwords are mismatched.
          </span>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
      </form>
    </div>
  </div>
</div>
